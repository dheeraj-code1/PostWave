{% extends "layout.html" %}

{% block title %}
    Tweet Project
{% endblock %}

{% block content %}
    <h1 class="text-center mt-10 p-4">Welcome Again To New Project</h1>

    <h2>
        {% if form.instance.pk %} 
            Edit Tweet 
        {% else %} 
            Create a Tweet 
        {% endif %}

      </h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    

    
    <a href="{%url 'tweet_list' %}">Back to tweets</a>

{% endblock %}
