{% extends "layout.html" %}

{% block title %}
tweet project
{% endblock %}

{% block content %}

<h1 class="text-center mt-10 p-4">
  Welcome Again To New Project
</h1>
<a class="btn btn-primary mb-5 p-2" href="{% url 'create_tweet' %}">Create a tweet</a>

<div class="container row gap-3">
  {% for tweet in tweets %}
  <div class="card" style="width: 18rem;">
    <img src="{{tweet.photo.url}}" class="card-img-top mt-2 rounded p-2" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.text}}</p>
      {% if tweet.user == user %}
      
      
      <a href="{% url 'update_tweet' tweet.id %}" class="btn btn-primary ">Edit</a>
      <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
